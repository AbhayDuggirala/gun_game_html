<!DOCTYPE html>
<HTML>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="https://lh3.googleusercontent.com/pw/ABLVV84bLTmpVROK76KGaVqd9hB0wcc9sZ08TdcCip7CU9ToO__zFWrzqUJDeHpWPKWuyYf2tMDOF6nOztX3dG5RS_7WcgNsy83XhD7GAyANnTbF7GGyvpE=w2400" id="gun_model" alt="Gun Model">
        <button id="FrontSight" class="game-button">1</button>
        <button id="Barrel" class="game-button">2</button>
        <button id="SlideStop" class="game-button">3</button>
        <button id="RearSight" class="game-button">4</button>
        <button id="Hammer" class="game-button">5</button>
        <button id="Safety" class="game-button">6</button>
        <button id="Grip" class="game-button">7</button>
        <button id="Magazine" class="game-button">8</button>
        <button id="MagazineRelease" class="game-button">9</button>
        <button id="Trigger" class="game-button">10</button>
        <button id="DisassemblyLever" class="game-button">11</button>
        <button id="Slide" class="game-button">12</button>    
        <div id="word-container"></div>
        <div id="scoreBox">
            <p class="box">Attempts: <span id="attempts">0</span></p>
            <p class="box">Correct: <span id="wins">0</span></p>
            <p class="box">Incorrect: <span id="losses">0</span></p>

        </div>
        <button id="start-button">Start Game</button>
    </div>
    <script src="game.js"></script>


</body>
</HTML>
